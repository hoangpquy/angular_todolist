<div class="container" style="margin-top: 15px">
    <h2>Nhập thông tin</h2>
    <form class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title </label>
            <input  [(ngModel)]="model.title" type="text" class="form-control" name="title"/>
            <label class="text-danger fs30" *ngIf="formError.title">Vui lòng nhập trường này!</label>
        </div>
        <div class="form-group">
            <label> Memories </label>
          <input [(ngModel)]="model.memo" type="text" class="form-control" name="memo1"/>
          <label class="text-danger fs30" *ngIf="formError.memo">Vui lòng nhập trường này!</label>

        </div>
        <div class="form-group">
            <label> Close date</label>
            <input [(ngModel)]="model.closedDate" type="date" class="form-control" name="closedDate"/>
            <label class="text-danger fs30" *ngIf="formError.closedDate">Vui lòng nhập trường này!</label><br>
            <label class="text-danger fs30" *ngIf="!validDate() && todoListForm ">Không nhập ngày trong quá khứ!</label>
        </div>
        <div class="form-group">
            <input [(ngModel)]="model.closedStatus" type="hidden" value="false" name="closedStatus"/>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
